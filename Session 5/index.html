<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Session Tasks</title>
  <link rel="stylesheet" href="components.css">
</head>
<body>
  <div class="container">
  <h1>CSS polish: transitions, transforms, responsive images</h1>

  <button class="btn">Hover Me</button>

  <div class="card">Hover Card</div>

  <h2>Responsive images</h2>
  <div class="responsive-media">
    <picture>
      <!-- Small phones/tablets -->
      <source media="(max-width: 640px)" srcset="Images/world.jpg" sizes="100vw" />
      <!-- Tablets / small laptops -->
      <source media="(max-width: 1024px)" srcset="Images/man.jpg" sizes="92vw" />
      <!-- Laptops -->
      <source media="(max-width: 1440px)" srcset="Images/Building.jpg" sizes="85vw" />
      <!-- Desktops (fallback) -->
      <img src="Images/red.jpg" alt="Responsive scene" width="1400" height="788" loading="lazy" />
    </picture>
  </div>

  <h2>Image micro-interactions</h2>
  <div class="row">
    <div class="image-zoom"><img src="Images/world.jpg" alt="World" loading="lazy" /></div>
    <div class="image-zoom"><img src="Images/man.jpg" alt="Man by lake" loading="lazy" /></div>
    <div class="image-zoom"><img src="Images/Building.jpg" alt="Building" loading="lazy" /></div>
  </div>
  </div>

  <script src="src/js/functions.js"></script>
  <script src="src/js/objects.js"></script>
</body>
</html>
